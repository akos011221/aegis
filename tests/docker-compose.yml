services:
  proxy:
    build:
      context: . #Build from Dockerfile in the current directory
      dockerfile: Dockerfile
    container_name: armor_proxy
    ports:
      - "8080:8080" #Port mapping between host and container
    volumes:
      - ./certs:/certs #Persist certificates between runs
    networks:
      - very_secure

  client:
    image: alpine:latest
    container_name: armor_client
    user: root
    command: ["sh", "-c", "${CLIENT_COMMAND}"]
    depends_on:
      - proxy #Wait for proxy to start
    volumes:
      - ./certs:/certs #Share certs directory to install the CA certificate
    networks:
      - very_secure

networks:
  very_secure:
    driver: bridge
